<body>

  <header>
    <nav>
      <h1>La Casita del Bebé</h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="tienda.html">Tienda</a></li>
        <li><a href="quienes-somos.html">Quiénes Somos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contacto">
      <h2>Contacto</h2>
      <p>Escribinos si tenés dudas o querés hacer un pedido especial.</p>
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact">
        <p class="hidden">
          <label>No llenar: <input name="bot-field" /></label>
        </p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Solo letras" />

        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" rows="5" required minlength="5" maxlength="500"></textarea>

        <button type="submit" class="btn">Enviar mensaje</button>
      </form>

      <div class="info-contacto">
        <p><strong>WhatsApp:</strong> <span style="color: #FFD700; font-weight: bold;">+506 8426 8083</span></p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/lacasitadelbebe_cr" target="_blank">@lacasitadelbebe_cr</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>Creado por <a href="https://instagram.com/hacksincodigos" target="_blank">@hacksincodigos</a></p>
  </footer>

</body>
</html>
